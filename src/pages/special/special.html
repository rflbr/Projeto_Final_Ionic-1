<ion-header>
  <ion-navbar color="color1">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Você pode começar apertando o botão 'Criar' da direita, para começar uma nova nota.</h5>
  <h5>Com o botão do meio, você pode editar a sua nota.</h5>
  <h5>Use o botão da esquerda para apagar uma ou mais notas que você não queira mais.</h5>
  
  <ion-fab right bottom>
    <button ion-fab color="primary" [disabled] = "true"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="primary" [disabled] = "true"><ion-icon name="close"></ion-icon></button>
  </ion-fab>
  <ion-fab center bottom>
    <button ion-fab color="primary" [disabled] = "true"><ion-icon name="md-create"></ion-icon></button>
  </ion-fab>
</ion-content>
