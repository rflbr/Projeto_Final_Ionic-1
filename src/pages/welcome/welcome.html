<ion-content padding id="welcome">
    
    <ion-grid>
      <ion-row>
        <ion-col center text-center>
          <h1 class="welcome-text">Simple Text</h1>
          <img class ="img_central" src="assets/imgs/forms-icon.gif" class="logo"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid >
      <ion-row>
        <ion-col center text-center>

          <button ion-button full color="success" (click)="signup()">Registrar</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="lightText" (click)="login()">Logar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
